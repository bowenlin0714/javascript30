<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <style>
    html, body {
      margin: 0;
    }
    #draw{
      border: 1px solid black;
    }
  </style>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  
  let canvas = document.querySelector('#draw')
  let ctx = canvas.getContext('2d')
  // strokestyle = 線條樣式
  // lineWidth   = 線條寬度
  // lineCap     = 線條尾端樣式
  // lineJoin    = 線條交會點樣式
  ctx.strokeStyle = "hsl(0,100%,50%)"
  ctx.lineWidth   = 100;
  ctx.lineCap     = "round"
  ctx.LineJoin    = "round"

  let drawing  = false

  let x = 0,
   y = 0
 
  //  mousedown 滑鼠的按鈕被按下
  //  mousemove 滑鼠在目標上方移動
  //  mouseup   滑鼠的鍵紐釋放彈起
  //  mouseleave滑鼠離開元素時
  canvas.addEventListener("mousedown",e =>{
    drawing = true;
    [x,y] = [e.offsetX, e.offsetY]
  })
  canvas.addEventListener("mousemove",e =>{
    if(!drawing) return
    
    ctx.beginPath();
    ctx.moveTo(x,y)
    ctx.lineTo(e.offsetX, e.offsetY)
    [x,y] = [e.offsetX, e.offsetY]
    ctx.stroke()

  })
  canvas.addEventListener("mouseup",()=>{
    drawing = true
  })
  canvas.addEventListener("mouseleave",()=>{
    drawing = false
  })

  
  

</script>

</body>
</html>
